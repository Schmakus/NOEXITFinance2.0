    schedule:
      interval: "weekly" # "daily" nervt oft zu sehr
    open-pull-requests-limit: 10
    # Hier legen wir fest, dass Dependabot die PRs immer gegen deinen 'dev' Branch Ã¶ffnet
    target-branch: "dev" 
    labels:
      - "dependencies"
