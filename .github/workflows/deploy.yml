name: Remote Deploy

on:
  release:
    types: [published] # Startet, sobald das Release (via release-please) erstellt wurde

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Telegram Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ *Deployment gestartet!*
            Version: ${{ github.event.release.tag_name }}
            Projekt: NOEXITFinance2.0
            
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: ./deploy.sh # F√ºhrt dein bestehendes deploy.sh auf dem Server aus

      - name: Notify Telegram Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ *Deployment erfolgreich!*
            Version: ${{ github.event.release.tag_name }}
            Die App ist jetzt live unter:
            https://nefinanzen.duckdns.org

      - name: Notify Telegram Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå *Deployment fehlgeschlagen!*
            Bei Version ${{ github.event.release.tag_name }} gab es Probleme.
            Bitte pr√ºfe die GitHub Actions Logs.