name: Remote Deploy

on:
  push:
    tags:
      - 'v*' # Reagiert jetzt auf deine manuellen Releases (v1.6.0, etc.)
    branches:
      - main # Optional: Falls du doch mal direkt in main pushst ohne Tag

jobs:
  # SCHRITT 1: Die Qualit√§tskontrolle (Tests)
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run Lint
        run: npm run lint

  # SCHRITT 2: Das eigentliche Deployment (nur wenn validate erfolgreich war)
  deploy:
    runs-on: ubuntu-latest
    needs: validate # <--- Das stellt sicher, dass Tests ERST laufen
    steps:
      - name: Notify Telegram Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üöÄ *Deployment gestartet!*
            Version: `${{ github.ref_name }}`
            Projekt: NOEXITFinance2.0
            
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Wir √ºbergeben die Version als Variable an dein Server-Skript
          script: |
            cd /pfad/zu/deiner/app
            ./deploy.sh

      - name: Notify Telegram Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚úÖ *Deployment erfolgreich!*
            Version: `${{ github.ref_name }}`
            Die App ist jetzt live unter:
            https://nefinanzen.duckdns.org

      - name: Notify Telegram Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ‚ùå *Deployment fehlgeschlagen!*
            Bei Version `${{ github.ref_name }}` gab es Probleme.
            Bitte pr√ºfe die GitHub Actions Logs.