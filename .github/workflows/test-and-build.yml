name: CI (Lint & Build)

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Sicherer als 'install' in der CI

      - name: Run ESLint
        run: npm run lint

      - name: Type-Check (TypeScript)
        run: npm run type-check # Falls vorhanden, sonst tsc

      - name: Build Test
        run: npm run build